<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /* Configuração global*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #F20530, #D90479, #BC04BF, #F2BE22, #F27F1B  );
            background-attachment: fixed;
        }
        h1{
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
        ins {
            color: white;
        }
    </style>
</head>
<body>
    <ins>
        <h1>Testando Gradiente (Istagram)</h1>
    </ins>
</body>
</html>
